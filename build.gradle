plugins {
    id("maven-publish")
}

repositories{

mavenCentral()
mavenLocal()
google()

//Use Fabric, Forge and my Minecraft epositories for getting libraries
maven {

url "https://maven.minecraftforge.net"

}

maven {


url "https://libraries.minecraft.net"

}


maven {

url "https://maven.fabricmc.net"

}



}


dependencies{


implementation 'com.mojang:brigadier:1.0.18'
implementation 'com.mojang:datafixerupper:4.1.27'
implementation 'com.mojang:authlib:3.3.39'



}


publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/HeliumMinecraft/helium")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
            }
        }
    }
}